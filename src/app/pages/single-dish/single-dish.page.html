<ion-content>

  <div>
    <img src="{{image}}" />
    <ion-icon (click)="favClick()" class="favIcon" [hidden]="hideIconYellow" color="dark" name="bookmark-outline"></ion-icon>
    <ion-icon (click)="favClick()" class="favIcon" [hidden]="showIconYellow" color="warning" name="bookmark"></ion-icon>
  </div>

  <div  class="TitleDiv">
    <div >
      <span class="span1">{{dishName}}</span>
    </div>
    <div class="reviewDiv">
      <ion-row>
        <ion-col size=".5"></ion-col>
        <ion-col class="col1">
          <ion-icon name="star" color="danger" ></ion-icon>
          <ion-icon name="star" color="danger" ></ion-icon>
          <ion-icon name="star" color="danger" ></ion-icon>
          <ion-icon name="star" color="danger" ></ion-icon>
          <ion-icon name="star" color="" ></ion-icon>
        </ion-col>
        <ion-col class="col2">
          <span>40 Reviews</span>
        </ion-col>
        <ion-col size=".5"></ion-col>
      </ion-row>
    </div>  
  </div>

  <div class="ion-padding">
    <div class="timeDiv">
      <div style="margin-bottom: 10px;">
        <span class="span1">Total Time </span>
        <span class="span1" style="margin-left: 2px;"> :</span>
        <span class="span1"  style="margin-left: 15px;"> {{recipeTime}} min</span>
      </div>
      <div style="margin-bottom: 10px;">
        <span class="span1">Serves </span> 
        <span class="span1"  style="margin-left: 35px;"> :</span> 
        <span class="span1" style="margin-left: 20px;">{{serves}}</span> 
      </div>
    </div>

    <div style="margin-top: 20px;">
      <div class="heading">
        <span>Ingredients :</span>
      </div>
      <div class="containerDiv">
        <span>{{ingredients}} </span>
      </div>
    </div>

    <div style="margin-top: 20px;">
      <div class="heading">
        <span>Directions :</span>
      </div>
      <div class="containerDiv">
        <span [innerHTML]="directions"></span>
      </div>
    </div>

    <!--<div style="margin-top: 10px;">
      <div class="heading">
        <span>My Private Notes :</span>
      </div>
      <div class="containerDiv">
        <div style="float: left;"><ion-icon style="font-size: 25px;margin-right: 10px;" name="add-circle-outline"></ion-icon></div>
        <div  style="float: left;margin-top: 3px" routerLink="/add-notes"><span>Add a note</span></div>
      </div>
    </div>-->

    <div style="margin-top: 10px;" *ngIf="pageName == 'Tab3'" >
      <div class="heading">
        <span>My Private Notes :</span>
      </div>
      <div class="containerDiv">
        <span>you've added your private note, only you are able to see this</span>
      </div>
    </div>  

    <div style="margin-top: 10px;margin-bottom: 20px;">
      <div class="heading">
        <span>Comments :</span>
      </div>
      <div class="containerDiv">
        <div style="float: left;"><ion-icon style="font-size: 25px;margin-right: 10px;" name="add-circle-outline"></ion-icon></div>
        <div (click)="addComment()" style="float: left;margin-top: 3px"><span>Add a comment</span></div>
      </div>
      <div [hidden]="showComment" class="commentShowDiv">
        <ion-item >
          <ion-input placeholder="enter your comment"></ion-input>
        </ion-item>
      </div>
      <ion-card class="commentCard">
        <div class="commentCard1">
          <div style="font-size: 20px;font-weight: bold;">
            <span>Lara Smith</span>
          </div>
          <div style="padding: 5px;font-size: 18px;">
            <span>Great Recipe...</span>
          </div>
        </div>
        <div class="commentCard1">
          <div style="font-size: 20px;font-weight: bold;">
            <span>Denzel De</span>
          </div>
          <div style="padding: 5px;font-size: 18px;">
            <span>Niceee</span>
          </div>
        </div>
      </ion-card>
    </div>

  </div>  

  

</ion-content>
